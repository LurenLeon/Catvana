<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Catvana - Find Your Purrfect Companion</title>
</head>
<body>
    <header>
        <h1>Catvana</h1>
        <p>Finding Your Purrfect Companion</p>
    </header>

    <section class="search">
        <h2>Search for Your Cat</h2>
        <form>
            <label for="catBreed">Breed:</label>
            <input type="text" id="catBreed" name="catBreed" placeholder="Enter cat breed">

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter your location">

            <button type="submit">Search</button>
        </form>
    </section>

    <section class="featured-cats">
        <h2>Featured Cats</h2>
        <!-- Add featured cat listings here -->
        <div class="cat-listing">
            <img src="cat1.jpg" alt="Cat 1">
            <h3>Fluffy</h3>
            <p>Ragdoll Cat</p>
            <p>Age: 2 years</p>
            <p>Location: Catvana City</p>
        </div>

        <div class="cat-listing">
            <img src="cat2.jpg" alt="Cat 2">
            <h3>Whiskers</h3>
            <p>Siamese Cat</p>
            <p>Age: 3 years</p>
            <p>Location: Meowville</p>
        </div>
        <!-- Add more featured cat listings as needed -->
    </section>

    <footer>
        <p>&copy; 2023 Catvana. All rights reserved.</p>
    </footer>
</body>
</html>
